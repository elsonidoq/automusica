<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Raphaël · Interactive Chart</title>
        <link rel="stylesheet" href="demo.css" type="text/css" media="screen">
        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="hsv2rgb.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            window.onload = function () {
                resize();
                var W = 640,
                    H = 50,
                    r = Raphael("holder", W, H),
                    values = [],
                    len = 9;
                for (var i = len; i--;) {
                    values.push(50);
                }
                
                function translate(x, y) {
                    return [
                        50 + (W - 60) / (values.length - 1) * x,
                        H - 10 - (H - 20) / 100 * y
                    ];
                }
                var blankets = r.set(),
                    buttons = r.set(),
                    w = (W - 60) / values.length,
                    isDrag = 4,
                    unhighlight = function () { buttons.items[isDrag].animate({r: 5}, 200); };
                var h=0, v=0.83, s=0.4;
                var s0= 0, s1= 1;
                var v0= 0.53, v1= 0.84;

//                $("#play1").css("background", '#' + hsv2rgb(h0, s, v).join(''));
  //              $("#play2").css("background", '#' + hsv2rgb(h1, s, v).join(''));
                for (var i = 0, ii = values.length - 1; i < ii; i++) {
                    var xy = translate(i, values[i]),
                        xy1 = translate(i + 1, values[i + 1]),
                        f;
                    //path = r.path(p.join(",")).attr({stroke: color, "stroke-width": 2}),
                    //h= parseInt((h1 - h0)/(ii-1)*i + h0)/360;
                    s= (s1 - s0)/(ii-4)*Math.abs(i-4) + s0;
                    v= (v1 - v0)/(ii-4)*Math.abs(i-4) + v0;
                    var line_s, line_v;
                    if (i < 4) {
                        line_v= (v1 - v0)/(ii-4)*Math.abs(i-4) + v0;
                        line_s= (s1 - s0)/(ii-4)*Math.abs(i-4) + s0;
                    } else {
                        line_s= (s1 - s0)/(ii-4)*Math.abs(i-3) + s0;
                        line_v= (v1 - v0)/(ii-4)*Math.abs(i-3) + v0;
                    }
                    var line_color= 'hsb(' + h + ',' + line_s + ',' + line_v + ')';
                    var color= 'hsb(' + h + ',' + s + ',' + v + ')';

                    var l= [['M', xy[0], xy[1]]]
                    l.push(["L", xy1[0], xy1[1]]); 
//                    console.log(l.join(','));
                    r.path(l.join(',')).attr({stroke: line_color, "stroke-width": 2});
                    (f = function (i, xy) {
                        buttons.push(r.circle(xy[0], xy[1], 5).attr({fill: color, stroke: "none"}));
                        blankets.push(r.circle(xy[0], xy[1], w / 2).attr({stroke: "none", fill: "#fff", opacity: 0})
                        .mouseover(function () {
                        }).mouseout(function () {
                        }).mousedown(function (e) {
                            if (selector.attrs.cx == buttons[i].attrs.cx) {
                                var h= $("#holder");
                                h.mousemove(function(e) {
                                    selector.animate({cx:e.clientX - h.position().left}, 100);
                                });
                                $(window).mouseup(function(e) {
                                    h.unbind('mousemove');
                                    var last= null;
                                    var last_xy= null;
                                    for (var i = 0; i<values.length; i++) {
                                        var xy= translate(i, values[i]);
                                        var new_last= Math.abs(xy[0] - (e.clientX - h.position().left));
                                        if (last && last < new_last) {
                                            selector.animate({cx:last_xy[0]}, 100);
                                            break;
                                        }
                                        last= new_last;
                                        last_xy= xy;
                                    }
                                    $(window).unbind('mouseup');
                                });
                            } else {
                                selector.animate({cx:buttons[i].attrs.cx}, 300);
                            }
                        }) );
                        blankets.items[blankets.items.length - 1].node.style.cursor = "move";
                    })(i, xy);
                    if (i == ii - 1) {
                        f(i + 1, xy1);
                    }
                }
                //path.attr({path: p.join(",")});
                var selector_xy= translate(4, values[4]);
                var selector= r.circle(selector_xy[0], selector_xy[1], 7)
            };
        </script>
    </head>
    <body>
        <div>ultimo apretado: <span id="numero"></span></div>
        <div id="wrapper" >
            <div id="holder" style="display:inline;float:left;"> </div>
            <div id="play1" style="display:inline;float:left;margin-top:-60px;margin-left:-15px;height:60px;width:60px;">
<!--                <img style="height:100%;width:100%" src="play1.png"/> -->
            </div>
            <div id="play2" style="margin-top:-60px;margin-right:-56px;float:right;height:60px;width:60px;">
<!--                <img style="height:100%;width:100%" src="play2.png"/> -->
            </div>
        </div>
    <script type="text/javascript">
    function resize() {
            var ww= $(window).width();
            var wh= $(window).height();
            var holder= $("#wrapper");
            holder.css({'margin-top':parseInt((wh - holder.height())/2 - 30) + 'px',
                        'margin-left':parseInt((ww - holder.width())/2) + 'px'});
            // ,+ 'px'});
//                        'margin-left':(ww - holder.width())/2});// + 'px');
        }
    $(window).resize(resize);
    </script>
    </body>
</html>
